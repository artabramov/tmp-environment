filebeat.inputs:
- type: log
  enabled: true
  paths:
    - /var/log/nginx/access.log
    - /var/log/nginx/error.log
    - /var/log/apache/access.log
    - /var/log/apache/error.log
    - /var/log/rabbitmq/*.log*
    - /var/log/celery/*.log
    - /var/log/postgresql/*.log
    - /var/log/app/*.log*

processors:
  - dissect:
      when.contains:
        log.file.path: "/var/log/app/"
      tokenizer: '[%{asctime}] %{method}: [%{url}] %{levelname}: [%{name} in %{filename}, line %{lineno}: "%{message}"]'
      target_prefix: "app"
      field: "message"
      
#output.console:
#  enabled: true

output.elasticsearch:
  enabled: true
  hosts: ["host.docker.internal:9200"]
  username: "elastic"
  password: "changeme"
  indices:
  - index: "nginx-%{+yyyy.MM.dd}"
    when.equals:
      event.module: "nginx"
  - index: "apache-%{+yyyy.MM.dd}"
    when.equals:
      event.module: "apache"
  - index: "rabbit-%{+yyyy.MM.dd}"
    when.equals:
      event.module: "rabbitmq"
  - index: "postgres-%{+yyyy.MM.dd}"
    when.equals:
      event.module: "postgresql"
  - index: "celery-%{+yyyy.MM.dd}"
    when.contains:
      log.file.path: "/var/log/celery/"
  - index: "app-%{+yyyy.MM.dd}"
    when.contains:
      log.file.path: "/var/log/app/"

filebeat.modules:
- module: nginx
  access:
    enabled: true
    var.paths: ["/var/log/nginx/access.log"]
  error:
    enabled: true
    var.paths: ["/var/log/nginx/error.log"]

- module: apache
  access:
    enabled: true
    var.paths: ["/var/log/apache/access.log"]
  error:
    enabled: true
    var.paths: ["/var/log/apache/error.log"]

- module: rabbitmq
  log:
    enabled: true
    var.paths: ["/var/log/rabbitmq/*.log*"]

- module: postgresql
  log:
    enabled: true
    var.paths: ["/var/log/postgresql/postgresql-*.log"]
