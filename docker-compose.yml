version: '3.2'
services:

  filebeat:
    image: docker.elastic.co/beats/filebeat:7.6.2
    container_name: filebeat
    restart: unless-stopped
    user: root
    volumes:
      - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - nginx_log:/var/log/nginx:ro
      - apache_log:/var/log/apache:ro
      - rabbit_log:/var/log/rabbitmq:ro
      - celery_log:/var/log/celery:ro
      #- postgres_log:/var/log/postgresql:ro
      - mysql_log:/var/log/mysql:ro
      - app_log:/var/log/app:ro
    depends_on:
      - nginx
      - app
      #- postgres
      - mysql
      - rabbit
      - elasticsearch
    command: ["filebeat", "-e", "-strict.perms=false"]
    

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
    container_name: elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
    ports:
      - 9200:9200
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    #deploy:
    #  resources:
    #    limits:
    #      cpus: '0.001'
    #      memory: 2G

  kibana:
    image: docker.elastic.co/kibana/kibana:7.6.2
    container_name: kibana
    restart: unless-stopped
    ports:
      - 5601:5601
    #environment:
    #  ELASTICSEARCH_URL: http://host.docker.internal:9200
    links:
      - elasticsearch
    depends_on:
      - elasticsearch

  nginx:
    image: nginx:1.21.6
    container_name: nginx
    restart: always
    environment:
    - NGINX_HOST=localhost
    - NGINX_PORT=80
    ports:
    - "80:80"
    volumes:
    - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    - nginx_log:/var/log/nginx

  app:
    image: app
    container_name: app
    restart: always
    volumes:
    - apache_log:/var/log/apache2
    - celery_log:/var/log/celery
    - app_log:/var/log/app
    ports:
    - "8081:80"
    depends_on:
      #- postgres
      - mysql

  rabbit:
    image: rabbitmq:3-management
    container_name: rabbit
    restart: always
    environment:
      RABBITMQ_ERLANG_COOKIE: SWQOKODSQALRPCLNMEQG
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: /
      RABBITMQ_LOG_BASE: /var/log/rabbitmq/
      RABBITMQ_LOGS: rabbit.log
    volumes:
      - rabbit_data:/var/lib/rabbitmq
      - rabbit_log:/var/log/rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"

  #postgres:
